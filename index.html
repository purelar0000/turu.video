<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>正誤判定</title>
  <style>
    body {
      background-color: #fafafa;
      text-align: center;
      font-family: sans-serif;
    }
    video {
      width: 80%;
      max-width: 800px;
      margin-top: 40px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>動画再生テスト</h1>

  <p>正解の動画：</p>
  <video controls>
    <source src="true.mp4" type="video/mp4">
    このブラウザでは動画を再生できません。
  </video>

  <p>不正解の動画：</p>
  <video controls>
    <source src="false.mp4" type="video/mp4">
    このブラウザでは動画を再生できません。
  </video>
</body>
</html>
